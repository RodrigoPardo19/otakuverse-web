name: Build and Lint

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]
    types: [ opened, edited, synchronize ]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.13.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm run test:unit
